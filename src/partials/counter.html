<div class="counter">
    <input class="counter__input" type="number" name="@@name" value="1" min="1" aria-label="Counter" required>

    <div class="counter__controls">
        <button class="counter__button" type="button" data-type="counter-button" data-action="increase">Increase</button>
        <button class="counter__button" type="button" data-type="counter-button" data-action="decrease">Decrease</button>
    </div>
</div>
